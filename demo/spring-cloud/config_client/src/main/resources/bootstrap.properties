#配置文件切换到Order
##应用名，对应SVN配置文件中的应用##
spring.application.name=order
##生产环境 -dev，-test，-pro分别代表开发，测试和生产环境。##
spring.profiles.active=test
##config server的地址##
spring.cloud.config.uri=http://user:password@127.0.0.1:8888
##设置svn节点##添加文件夹，防止所有的文件掺杂在一起，label就对应文件夹名字
##获取order文件夹下面的配置文件，默认直接获取文件
spring.cloud.config.label=order

